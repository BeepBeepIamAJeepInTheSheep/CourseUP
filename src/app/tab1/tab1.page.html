<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Discover Latest Courses on Angular
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="courses-container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card *ngFor="let course of courseData">
            <ion-card-header>
              <ion-card-title>{{course.courseName}}</ion-card-title>
              <ion-card-subtitle>By {{course.author}}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <p>Actual price: {{course.actualPrice}}</p>
              <p>Discount: {{course.discountPercentage}}</p>
              <p>Tags: {{course.tags.join(',')}}</p>
            </ion-card-content>

            <ion-icon class="custom-Icon" [ngClass]="{'glow-effect': isGlowing(course)}" (click)="addToCart(course)"
              size="large" name="cart">
              Cart
            </ion-icon>

            <!-- Star icon for Wish List -->
            <ion-icon class="custom-Icon" size="large" name="star" [color]="isInWishList(course) ? 'warning' : 'medium'"
              (click)="toggleWishList(course)">WishList</ion-icon>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
