<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Cart </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="courses-container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card *ngFor="let course of cartList">
            <ion-card-header>
              <ion-card-title>{{course.courseName}}</ion-card-title>
              <ion-card-subtitle>By {{course.author}}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <p>Actual price : {{course.actualPrice}}</p>
              <p>Discount : {{course.discountPercentage}}</p>
              <p>Tags : {{course.tags.join(',')}}</p>
            </ion-card-content>
            <ion-button (click)="removeFromCart(course)">
              Remove from Cart
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
